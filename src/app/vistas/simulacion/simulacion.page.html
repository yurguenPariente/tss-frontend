<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Simulacion</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h2 class="mt-3 text-center">Datos para la simulacion</h2>
    <div>
        <form class="example-form mt-2" [formGroup]="miFormulario">
            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Inversion inicial</mat-label>
                        <input matInput formControlName='invInicial'>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Ganancias del primer año</mat-label>
                        <input matInput formControlName='ganancias'>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Salarios</mat-label>
                        <input matInput formControlName='salarios'>
                    </mat-form-field>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Gastos generales</mat-label>
                        <input matInput formControlName='gastosBasicos'>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div class="wrapper float-center" style="padding-left: 25px;">
        <button mat-flat-button color='primary' class="me-3 mb-3 " (click)="toggle() " [disabled]="miFormulario.invalid ">Sin simulacion</button>
        <button mat-flat-button color='primary' class="me-3 mb-3 " (click)="simular() " [disabled]="miFormulario.invalid ">Simular</button>
    </div><br>

    <div style="padding-left: 25px; padding-top: 75px;">
        <div *ngIf="apFlag">
            Sin simulacion, ingrese cuantos años quiere realizar el proyecto
            <form class="example-form mt-2" [formGroup]="miFormulario2">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Años que se realizara el proyecto</mat-label>
                    <input type="number" matInput formControlName='anhosDelProyecto'>
                </mat-form-field>
            </form>
            <button mat-flat-button color='primary' class="me-3 mb-3 " (click)="sinSimulacion() " [disabled]="miFormulario2.invalid ">Aceptar</button>
        </div>
        <br>
        <!--h2>{{ resultados }}</h2-->
        <ion-list style="margin-right: 25px;">
            <ion-item>
                <ion-label>VAN:</ion-label> {{ resultados }}
            </ion-item>
        </ion-list>
    </div>
</ion-content>
