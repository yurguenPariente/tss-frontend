<form [formGroup]="miFormulario">
  <div class="row">
    <div class="col-4">
      <small>Tipo</small>
      <mat-form-field class="example-full-width col1" appearance="fill">
        <mat-label>Tipo</mat-label>
        <input type="text" matInput formControlName='tipo'>
      </mat-form-field>
    </div>
    <div class="col-4">
      <small>Cantidad</small>
      <mat-form-field class="example-full-width col1" appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input type="number" min="0" value="0" matInput formControlName='cantidad1'>
      </mat-form-field>
    </div>
    <div class="col-4">
      <small>Unidad de venta</small>
      <mat-form-field class="example-full-width col1" appearance="fill">
        <mat-label>Unidad de venta</mat-label>
        <input type="text" matInput formControlName='unidadV'>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <small>Frecuencia</small>
      <mat-form-field appearance="fill" class="col1">
        <mat-label>Frecuencia</mat-label>
        <mat-select formControlName='frecuencia'>
          <mat-option *ngFor="let opcion of opciones" [value]="opcion.value">
            {{opcion.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6">
      <small>Precio de Venta</small>
      <mat-form-field class="example-full-width col1" appearance="fill">
        <mat-label>Precio de Venta</mat-label>
        <input type="text" matInput formControlName='precioV'>
      </mat-form-field>
    </div>
  </div>
  <small>Insumos</small>
      <mat-form-field class="example-full-width col1" appearance="fill">
        <mat-label>Cantidad de insumos</mat-label>
        <input type="number" min="1" matInput formControlName='cantidad2' (change)="modificarArreglo()">
      </mat-form-field>
      
      <div formArrayName='insumos'>
        <div *ngFor="let num of insumos.controls; let i = index">
          <div [formGroupName]='i'>
            <div class="row">
              <small>Insumo {{i+1}}</small>
              <div class="col-6">
                <mat-form-field class="example-full-width col1" appearance="fill">
                  <mat-label>Insumo</mat-label>
                  <input type="text" matInput formControlName='insumo'>
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="example-full-width col1" appearance="fill">
                  <mat-label>Cantidad</mat-label>
                  <input type="number" min="1" max="5" matInput formControlName='cantidad'>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <mat-form-field class="example-full-width col1" appearance="fill">
                  <mat-label># de unidades</mat-label>
                  <input type="number" min="1" value="1" matInput formControlName='unidadesProd'>
                </mat-form-field>
              </div>
              <div class="col-4">
                <mat-form-field class="example-full-width col1" appearance="fill">
                  <mat-label>Precio Unitario</mat-label>
                  <input type="number" min="1" value='1' matInput formControlName='precioU'>
                </mat-form-field>
              </div>
              <div class="col-4">
                <p>Total:</p>
                <p>{{anadirTotal(i) || 0}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</form>
<div class="mt-2">
  <button mat-flat-button color="primary" class="me-2"
  matStepperPrevious (click)="guardarDatos()">Atras</button>
  <button mat-flat-button color="primary" matStepperNext (click)="guardarDatos()"
  class="float-end" [disabled]="miFormulario.invalid">Ir al siguiente</button>
</div>
