<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Flujo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="example-form mt-2" [formGroup]="miFormulario">
  <p>DATOS DEL CREDITO</p>
  <P>

  </P>
  <P>frecuencia</P>
  <select name="select" formControlName='tipo'>
    <option value="12">MES</option>
    <option value="6" >Bimensual</option>
    <option value="4">trimestral</option>
    <option value="3">Cuatrimestral</option>
    <option value="2">Semestral</option>
    <option value="1">Anual</option>
  </select>
  
  <P>

  </P>
  <P>Plazo(meses)</P>
  <input type="number" max="36" formControlName='plazo'/>
  <P>
    <P>Monto</P>
    <input type="number" max="36" formControlName='monto'/>
    <P>
  </P>
  <P>Tasa de inter√©s:</P>
  <input type="number" placeholder="11.50" value="11.50" readonly formControlName='tasa'>
  <P>

  </P>
  <P>Actividad:</P>
  <input type="text" placeholder="SERVICIOS" readonly>
  <P>

  </P>
  <P>

  </P>
</form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef>   </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Total Anual">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Total Anual </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.valor | number}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color='primary' class="float-end me-3 mb-3" (click)="guardar()"
  [disabled]="miFormulario.invalid" routerLink='/vistas/simulacion'>Siguiente</button>
  

</ion-content>
